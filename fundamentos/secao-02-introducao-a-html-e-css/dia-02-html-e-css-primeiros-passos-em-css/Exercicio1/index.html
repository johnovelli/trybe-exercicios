<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            font-size: 60px;
            color: orange;
        }
        #lista {
            background-color: red;
        }
        .corfundo {
            background-color: green;
        }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="corfundo">Qual é a sua fruta favorita?</p>
    <ul id="lista" class="corfundo">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
